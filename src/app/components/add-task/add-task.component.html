<form 
class="example-form"
(ngSubmit)="onSubmit()"
*ngIf="showAddTask"
>
    <div class="form-group" >
        <label for="text" ></label>
        <input type="text" 
        class="form-control"
        name="text" 
        id="text" 
        placeholder="Agregar tarea"
        [(ngModel)]="text"
        >
    </div>
    <div >
        <label for="day" ></label>
        <input 
        class="form-control"
        type="text" 
        name="day" 
        id="day" 
        placeholder="Añadir día y horario"
        [(ngModel)]="day"
        >
    </div>
    <div class="form-check-label">
        <label for="reminder" >Recordatorio
        
        </label>
        <input 
        type="checkbox" 
        name="reminder" 
        id="reminder"
        [(ngModel)]="reminder"
        >
    </div>
    <input 
    type="submit" 
    value="Save Task" 
    class="btn btn-dark btn-block"
    >
</form>
